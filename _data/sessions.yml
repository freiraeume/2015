  id: 312
  title: "Vom Versuch, etwas Sinnvolles zu tun und davon leben zu können"
  description: "...und wie sich dieser Gedanke auf alle Mitarbeiter übertragen lässt: 
<br />Organisationsform, Strukturen, Prozesse, Führung und Skalierfähigkeit in einer asynchronen und dezentralen Firma mit maximalen Freiheitsgraden. Die Prinzipien, auf denen das Ganze aufbaut, klingen gut und sind schnell einzusehen - wie es jedoch in der Praxis funktioniert und welche Probleme auftreten, ist doch häufig überraschend und herausfordernd.
"
