  description: "Design Thinking ist nicht nur ein Werkzeug zur Schaffung von exzellenten Erlebnissen für Nutzer. Der Ansatz ist in erster Linie zur Förderung von Kreativität und Umsetzungsstärke in Gruppen gedacht. Mittels Design Thinking wird die Entwicklung der Organisation weg von klassischen Trainings und hin zum Learning by Doing geführt. Design Thinking transformiert Konzernmenschen zu Machern."
