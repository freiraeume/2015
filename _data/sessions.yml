  id: 101
  title: "Organisation für Komplexität: Wie wir Unternehmen und Arbeit verändern werden für Höchstleistung in einer dynamischen Welt – schneller als wir glauben"
  description: "Stillstand, starre Fesseln, Struktur-Overkill. Die Dynamik der Märkte hat zugenommen. Mit mentalen Modellen und Führungs-Methoden aus dem Industriezeitalter können wir dieser Herausforderung nicht erfolgreich begegnen. Wir müssen unsere Organisationen neu denken und neu gestalten. Dafür bedarf es anderer Denkwerkzeuge und eines geeigneten Umgangs mit Veränderung. Sollen Unternehmen resilienter, schneller, agiler, dynamikrobuster werden, dann müssen wir sie auf Markt und Peripherie hin ausrichten – statt auf Chefs und Funktionalstrukturen. Der Weg: Veränderung als konstruktive Irritation – statt als Anordnung von oben nach unten.
<br /><br />Wo genau liegen die Wurzeln der Probleme in Organisationen? Wie lassen sie sich adressieren - und dann lösen? Wie bekommen Sie Veränderungsprozesse in den Griff? Wie stößt man einen Transformationsprozess hin zu zeitgemäßer Führung und nachhaltig überlegener Leistung im Wettbewerb an? Was kann, was muss Führung hierbei leisten?
<br /><br />Management, so Niels Pfläging, ist schädlich und verzichtbar: 'Es ist eine Sozial-Technologie, die ins Museum gehört. Mitarbeiter müssen nicht gesteuert oder verbessert werden - stattdessen gilt es, die Prinzipien zu hinterfragen, nach denen Organisationen heute ticken.' Silo-Denken, Mikromanagement, zentrale Entscheidung, Plan-Ist-Abweichungsanalysen, überbordende Politik, schlechte Meeting-Kultur – alles Symptome eines ineffektiven, obsoleten Organisationsverständnisses. 'Management ist ein Dogma, das in einer demokratischen Gesellschaft und in dynamisch-komplexen Märkten keine Daseinsberechtigung mehr hat.' Bleibt die Frage: Wie können wir Projekte, Teams, Unternehmen fit machen für Komplexität? Niels Pfläging zeigt, wie sich wirksame Organisationen bauen lassen. Wie sich Arbeit von Bürokratie, Hierarchie und eingefahrenen Strukturen befreien lässt – und resiliente Organisations-Architekturen schafft. Wie man „gestandene“ Unternehmen jeder Art transformiert. Und er macht Mut, damit anzufangen.
<br /><br />Die Financial Times Deutschland schrieb über ihn: 'Wenn Pfläging die Dogmen des Managements durchschüttelt, zerbröseln sie in seinen Händen'. Erwarten Sie einen Vortrag voller anregender, praktischer und vielfältiger Impulse zu Organisationsdesign, Personalführung, Performance, Selbstorganisation und wirksamen Werkzeugen in Komplexität.
"
  subtype: keynote
  speakers: [1]
  language: de
