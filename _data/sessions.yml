  id: 314
  title: "Das richtige Produkt einfach schneller entwickeln – mit Design-Thinking"
  description: "Kontinuierliches Testen von Features oder ganzen Geschäftsmodellen mit
Videoprototyping schärft die Produktvision und beschleunigt so die
Produktentwicklung.
<br /><br />
Videoprototyping ist:
Eine schnelle und günstige Methode, um mit einfachsten Mitteln und ohne
Vorkenntnisse eine unterhaltsame und bewertbare Visualisierung eines
komplizierten Zusammenhangs zu erstellen.
<br /><br />
Aber das ist nicht alles: Mitarbeiter werden zu Mitdenkern, Geschichten
begeistern und fördern das Begreifen, ein systemischer Blick auf Nutzer und
Produkt stärkt die Innovationskultur, Teams werden synchronisiert. In nur
100 Minuten erleben Sie einen Prozess mit straffen Zeitrahmen und liefern am
Ende eine User-Journey als Kurzfilm.
Die Methode können Sie danach selbständig in Ihre Arbeit integrieren.
"
