  title: "Gestalter statt Opfer sein! Warum sich Organisationen ständig neu entwickeln"
  description: "Bevor die Frage nach der zukünftigen Gestaltung der Arbeitswelt beantwortet werden kann, müssen wir zunächst verstehen, warum und in welcher Form Unternehmen heute überhaupt existieren. Mit diesem Wissen, einer Portion Objektivität und einem Schuss Humor möchte ich euch auf eine Reise durch 10.000 Jahre Menschheitsgeschichte nehmen und anhand meines eigenen Karrierepfades aufdecken, dass wir nicht Opfer sondern Gestalter einer neuen Welt sind."
