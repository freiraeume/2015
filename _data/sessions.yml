  id: 316
  title: "Die Angst vor der Augenhöhe - von der Angstkultur zur Vertrauenskultur"
  description: "Seit 22 Jahren bin ich beruflich tätig und hatte in dieser Zeit sehr unterschiedliche Berufe, Entwicklungshilfeconsultant, Messeveranstalter für den Biomarkt, Unternehmensberaterin und Coach bis zum Scrum Master heute in der IT Branche. Ich möchte Branchen, Führungsstile und die Effekte aus meiner Erfahrung vergleichen und erlebte Geschichten erzählen, die zeigen welche Auswirkungen es hat, wenn wir uns trauen oder nicht trauen auf Augenhöhe zu arbeiten."
