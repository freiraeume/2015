  id: 302
  title: "Wozu noch Führung? – Einblick in ein »Engagement auf Augenhöhe«"
  description: "Es ist nicht verwunderlich, dass das I. Q. Institut für Qualität im Management auf eine Veranstaltung mit den Begriffen »Freiraum« und »auf Augenhöhe« aufmerksam wird, schließlich haben wir uns das »Engagement auf Augenhöhe« als Claim selbst auf die Fahnen geschrieben und bieten mit unseren »FreiRäumen« Orte für Zusammenarbeit an. Glücklicherweise sind die Überschneidungen nicht nur wortwörtlicher Art: Wir sind bereits seit vielen Jahren als Berater für Führungskräfte tätig und Experten für Fragen der Organisationsentwicklung, Veränderungs- und Umsetzungsberatung sowie Führungskräfteentwicklung.
<br /><br />Dennoch oder gerade deshalb treiben uns schon seit einiger Zeit die Fragen um, die nun auch in den Medien, im akademischen Kontext oder Veranstaltung wie dieser intensiv diskutiert werden: Wie kann Zusammenarbeit heute aussehen und welche Formen finden wir, ExpertInnen auch kurzfristig zu einer erfolgreichen Projektgruppe zu formieren? Warum finden nur wenige der bereits vorhandenen Tools Einzug in den Alltag? Was bedeutet Führung und vor allem: Brauchen wir überhaupt noch Führungskräfte? 
<br /><br />Unsere Erfahrung zeigt: Eine Gruppe von Experten, von erwachsenen Menschen, benötigt keinen Dompteur, Vorangeher, Zurechtweiser, Entscheider. Sie benötigt einen geeigneten Rahmen, Methoden und Tools um Erfahrung, Wissen und Kreativität in den produktiven Prozess einzubringen und ihn gemeinsam zu gestalten. Sie benötigt ein gemeinsames Leitbild und Personen, die die Zusammenarbeit fördern und in Konflikten geschickt und empathisch als Mediator wirken.
<br /><br />In unserem Konzept »Die Gruppe als Denkeinheit« geben wir diesem Thema eine geeignete Plattform. In einem Spannungsfeld unterschiedlicher Persönlichkeiten, Meinungen, Haltungen und Interessen gelingt es durch wirkungsvolle Methoden, Synergien für Produktivität und Innovation entstehen zu lassen. So lässt sich das Potenzial aller nutzen. Durch unseren besonderen Ansatz entwickelt sich die Haltung der Gruppenmitglieder von einem Gefühl der Notwendigkeit zu einem freiwilligen Mitgehen hin zu besseren Ergebnissen, produktiven Treffen und einer leistungsfähigen Denkeinheit.
"
  subtype: presentation
  speakers: [4]
