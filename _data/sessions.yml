  id: 315
  title: "Freiraum tut (auch) weh..."
  description: "Vor zehn Jahren wurde it-agile von Kollegen als Gegenentwurf zu traditionellen Unternehmen gegründet: die Firma gehört allen gemeinsam, Entscheidungen werden von allen zusammen getroffen.
<br /><br />Wir stellen fest, dass das bereits mit dreißig Leuten gar nicht so einfach ist. Wo wir naiv waren, was wir gelernt haben; welche Fragen weiterhin offen sind, was für Schmerzen wir weiterhin haben und wie wir daran arbeiten; und warum wir weiter am Traum festhalten - das möchte ich gerne mit Euch teilen.
"
  subtype: presentation
