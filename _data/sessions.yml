  id: 310
  title: "Wirtschaft hacken"
  description: "Das Unternehmen Premium hat vieles nicht: eine Geschäftsführung, eigene Standorte, angestellte Mitarbeiter. Alle arbeiten, wann und wo und weitgehend wie sie wollen. Stundenkontrollen gibt es auch nicht. Dafür gibt es Einheitslöhne (plus Kinder- und Behinderungszuschlag), Absicherung im Krankheitsfall, Konto-Vollmachten im Kollektiv, und das wichtigste: alle Entscheidungen werden in Konsensdemokratie getroffen. Das heißt, es kann zwar jeder zu jedem Thema Vorschläge einreichen, aber ein Veto eines Beteiligten (egal ob intern oder extern, Groß- oder Endkunden) kann jeden Vorschlag blockieren.
<br />Das kann ja gar nicht funktionieren, oder doch?
"
  subtype: presentation
  speakers: [14]
