  id: 311
  title: "System-Veränderung von innen"
  description: "In wie weit ist es möglich eine Organisation und Kultur von innen heraus zu verändern? Wo liegen die Grenzen des Machbaren und gibt es möglicherweise sogar Gefahren bei der Veränderungsarbeit?
<br /><br />Die vergangenen zehn Jahre begleitete ich Unternehmen und Teams in unterschiedlichen Branchen, Regionen und Kulturen. Dabei habe ich Kooperation, kontinuierliches Wachstum und erfolgreiche Projektarbeit angestrebt. Es hat oft, aber nicht immer immer funktioniert.
<br /><br />In diesem Vortrag möchte ich vermitteln woran man erkennt, wann es sich lohnt für Veränderung einzustehen, wie man das am Besten tut und wann man es lieber bleiben lässt.
"
  subtype: presentation
  speakers: [15]
