  id: 313
  title: "The integrated Social Business"
  description: "Viele Unternehmen beginnen aufgrund von externen Einflüssen mit Einzelmaßnahmen in Bereichen wie Social Marketing, Crowdsourcing, Influencer Relations oder auch Social Collaboration. Die Digitalisierung verlangt weit mehr von uns: Ein integriertes Verständnis sozialer Technologien und damit die Öffnung von Organisationen nach außen. Warum sollten z.B. möglichst viele Mitarbeiterintern wie extern zu Bloggern werden? Warum sollten sie twittern? Weil sie so erst ihr Wissen teilen, und anschließend zu wichtigen Markenbotschaftern werden. Diese Session liefert wissenschaftliche Ansätze sowie Beispiele aus der Praxis."
  subtype: presentation
