  id: 301
  title: "Agilität im Großen – Bottom-Up braucht Top-Down"
  description: "Was als Selbsthilfegruppe begann, hat sich im Laufe von vier Jahren zu einer großen agilen Bewegung mit Mandat des Top Managements entwickelt. An agilen Themen Interessierte haben sich gegenseitig unterstützt, haben Checklisten und Hilfsmittel gebaut und damit die Voraussetzungen dafür geschaffen, dass 'agil' die präferierte Projektvorgehensweise im Konzernprojektvorgehensmodell ist.
<br /><br />Die Vortragenden beschreiben die Erfolgsgeschichte der Agilen Community bei der Volkswagen IT,  ihr „Agiles Lotsenkonzept“ im Rollout sowie wichtige Rahmenbedingungen für Agilität im Großen.
"
  subtype: presentation
  speakers: [2, 3]
  language: de
