  id: 304
  title: "Anders besser - die neue Art der Zusammenarbeit"
  description: "Alle sind am Rotieren, doch die Ergebnisse lassen zu wünschen übrig? Kommt Dir das bekannt vor? Die Erfahrung aus der Praxis hat gezeigt, dass fast alle Unternehmen in Optimierungsprozessen gefangen sind. 
<br /><br />Veränderung ist aber keine Optimierung! In dynamischen Umwelten kommt alles darauf an, dass dein Unternehmen gut in der sich immer schneller verändernden Umwelt agieren kann, ganz egal ob es sich um komplexere Kundenanforderungen handelt, neue  Technologien benötigt werden oder es an fachlich passenden Bewerbern mangelt. 
<br /><br />Die Art der Zusammenarbeit im Unternehmen muss sich ändern, um mit diesen Veränderungen Schritt halten zu können. Dass dies in der Praxis hervorragend funktioniert, ist am Beispiel des Maschinenbauers HEMA zu sehen. In einem nur gut ein Jahr dauernden Veränderungsprozess hat sich das Unternehmen neu erfunden und wurde dafür mit dem New Work Award ausgezeichnet. 
<br /><br />Am Praxisbeispiel von HEMA wird gezeigt, wie mittels der neuen Art der Zusammenarbeit Umsetzungsstärke ins Unternehmen gebracht wird: Anders besser!
"
  subtype: presentation
  speakers: [21]
-
  id: 303
  title: "Agile Unternehmenskultur bei MovingImage24"
  description: "Agile Methoden wie Scrum und Kanban wurden auch bei MovingIMAGE24 in der Software-entwicklung angewendet. Das Arbeiten mit agilen Methoden allein sichert noch keinen nachhaltigen Erfolg für das Unternehmen.  Das Problem bei uns war, dass die Entwicklungsabteilung isoliert und durch die agile Arbeitsweise wie ein Fremdkörper im Unternehmen wahrgenommen wurde. Die Werte, die bei Scrum wichtig sind, kann man nur leben, wenn im gesamten Unternehmen ein agiles Verständnis vorherrscht. 
<br /><br />Deswegen haben wir uns entschieden das gesamte Unternehmen zu revolutionieren und ein eigenes Framework auf Basis von Scrum zu entwickeln. Wir sind der Meinung, ohne eine agile Unternehmenskultur ist Scrum zum Scheitern verurteilt. Was bedeutet agile Unternehmenskultur? Was muss sich im Unternehmen grundsätzlich ändern? Wie kann man Scrum skalieren? Wie kann man komplette Transparenz erzeugen? Diese und weitere Fragen werden wir bei unserem Vortrag anhand von Videos und Grafiken erläutern.
"
  subtype: presentation
  speakers: [5, 6]
