  id: 309
  title: "Extreme agile leadership – Ansätze für kooperative Führung in einer agilen Organisation"
  description: "In diesem Vortrag möchten wir zeigen, welchen Einfluss die Einführung von agiler Softwareentwicklung auf unser Führungsverständnis hatte und welche tiefgreifenden Veränderungen für die gesamte Organisation wir daraus gemeinsam entwickelt haben. Insbesondere wollen wir die folgenden konkreten Punkte vorstellen:
<ul>
<li>Von der Pyramide zum Pfirsich: Einfluss des agilen Arbeitens auf die Unternehmensorganisation
<li>Vom geschlossenen Strategiemeeting zum unternehmensweiten Open Space
<li>Von der individuellen Zielvereinbarung zum gemeinsamen Verbesserungsprozess
<li>Vom Vorgesetzten zum Mentorenteam: Dezentralisierung der Personalentwicklung
<li>Vom Zentrum in die Peripherie: Wer entscheidet hier eigentlich?
</ul>
"
