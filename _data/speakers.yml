  id: 1
  surname: "Pflaeging"
  name: "Niels"
  company: "nielspflaeging. & BetaCodex Network Associate"
  title: ""
  bio: "Niels Pfläging ist Berater, Beeinflusser und Autor mit Wohnsitz in Wiesbaden und New York. Er ist ein leidenschaftlicher, aber auch pragmatischer Business Vordenker. Pflägings Bücher wurden von der Kritik gelobt und entwickelten sich zu Bestsellern. In Führen mit flexiblen Zielen belegte er, dass die Organisation der Zukunft bereits existiert, und zeigte, wie sie funktioniert. Dafür wurde er mit dem Wirtschaftsbuchpreis 2006 von Financial Times und getAbstract ausgezeichnet. Sein aktuelles Buch Organisation für Komplexität war einer der meistgelobten Business-Bestseller des letzten Jahres.
Pfläging ist Mitbegründer des BetaCodex Network, einem internationalen Open-Source-Netzwerk. Fünf Jahre lang war er Direktor des renommierten Beyond Budgeting Round Table. Als Ratgeber hilft er Managern und Organisationen aller Art in Veränderungs-Prozessen. Er redet nicht nur. Er tut es auch.
"
