  id: 20
  surname: "Neidhardt"
  name: "Christine"
  company: "ecomenta"
  title: ""
  bio: "Christine Neidhardt ist seit 14 Jahren mit Ihrer Firma ecomenta führen fördern faszinieren in Nürnberg selbständig. Sie ist mit ganzem Herzen Unternehmensberaterin für offene und wertschätzende Unternehmenskulturen sowie Coach und Trainerin. Sie hat über mehr als 20 Jahre Erfahrung in der Organisation und Durchführung von Veranstaltungen wie Messen, Kongressen, Workshops und Trainings. In der Unternehmensberatung begleitet sie Ihre Kunden von der Geschäftsführungsebene, über die Teamleiter bis zu den Mitarbeitern oft viele Jahre. Ihre Kunden sind vor allem mittelständische, innovative Unternehmen, die das Potential in Ihren Mitarbeitern sehen. Unter Ihren Kunden befinden sich SEIBERT MEDIA, darkhorse (Berlin), Siemens AD, Herrmann International, Alnatura, Naturland Marktgesellschaft, tegut, Davert, memo AG, NürnbergMesse , Schmidtcolleg.
<br /><br />Die Passion von Christine Neidhardt liegt darin Räume zu kreieren, in denen Menschen sich und Ihre Talente zeigen können. Zehn Jahre hat sie das Wachstum der Internationalen Fachmesse BioFach als Mitveranstalterin, Beraterin und Kongressorganisatorin unterstützt, dann folgte Sie Ihrer Leidenschaft nachhaltige Unternehmen und passionierte Menschen in Ihren Plänen als Coach zu unterstützen. Seit 2010 ist sie aktiver Teil der agilen Community. Hier hat Sie Unternehmen gefunden, die Ihre Unternehmenskultur hin zu einer wertschätzenden, fördernden Lernumgebung verwandeln für Ihre Mitarbeiter und in Ihnen Ihre Zukunft sehen und Menschen entdeckt, die leidenschaftlich an Ihrer Entwicklung arbeiten. Mit der „CultureApp“ Temenos kreiert Sie Räume wertschätzender Kommunikation für Unternehmen, fördert das WIR Gefühl und die Entwicklung der Menschen.
<br /><br />Christine Neidhardt ist Mitinitiatorin der Play4Agile sowie des Speaker Kongress Perspektive gewinnen, Sprecherin auf nationalen Konferenzen (OOP, XP Days), Track Chair des Agile Interactive Days der JAX 2014 und Initiatorin der Culture Hacking Gruppe in Nürnberg. Darüber hinaus ist sie systemischer Coach (2003), innergame Trainerin (2005), Mastertrainerin von Herrmann International seit 2006, Integraler Coach Innere Form (2010), Temenos Facilitator (2013)."
  thumbnailUrl: cn.jpg
  rockstar: true
  social:
