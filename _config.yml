# Team Block
teamBlockTitle: "Über uns"
aboutUs: "Wir haben die Erfahrung gemacht, dass der ausschließliche Fokus auf Prozesse Organisationen nicht unbedingt weiterbringt. Vielmehr bedarf es in den meisten Fällen einer signifikanten Veränderung der Arbeitskultur & -welt der von der Veränderung betroffenen Personen. Wir möchten euch mit dieser Veranstaltung zu einem gemeinsamen Lernen aus bisherigen Erfahrungen und einem Dialog darüber einladen. Ihr habt damit die Gelegenheit, aus dieser Veranstaltung neue Ideen und Inspirationen für eure Arbeitswelt mitzunehmen."

